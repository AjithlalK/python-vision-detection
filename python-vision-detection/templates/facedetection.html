<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Vision Detection</title>
  <link rel="stylesheet" type="text/css" href="static/main.css">	
 </head>

<body>

  
<h1>Face Detection</h1>
<!--.canvas-->


<form action="upload_photo_face" method="POST" enctype="multipart/form-data">
<div class="upload-btn-wrapper">
<button class="btn">Upload a file</button>
      <input type="file" name="file"><br><br><br>
      <input type="submit" name="face" value="Submit">
</div>
	  
    </form>

{% for image_entity in image_entities %}
      <img src="{{image_entity['image_public_url']}}" width=200 height=200>
      <p>{{image_entity['blob_name']}} was uploaded {{image_entity['timestamp']}}.</p>
      <p>Expression of the face: {{image_entity['joy']}}</p>
    {% endfor %}	
	
	
<!-- Footer-->
<div class="foot-wrapper">
  <p class="footer">Developed By Ajithlal</p>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

  

</body>

</html>
