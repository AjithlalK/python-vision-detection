<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Vision Detection</title>
  
  
  
      <link rel="stylesheet" href="/templates/css/style.css">

  
</head>

<body>

  
<h1>Vision Detection</h1>
<!--.canvas-->
<div class="buttons"><a class="button1" href="textdetection.html">Text</a><a class="button2" href="landdetection.html">Land</a><a class="button2" href="facedetection.html">Face</a></div>
<!-- Footer-->

<form action="upload_photo" method="POST" enctype="multipart/form-data">
<div class="upload-btn-wrapper">
<button class="btn">Upload a file</button>
      <input type="file" name="file"><br><br><br>
      <input type="submit" name="text" value="Submit">
</div>
	  
    </form>
	
<div class="foot-wrapper">
  <p class="footer">Developed By Ajithlal</p>
</div>

{% for image_entity in image_entities %}
      <img src="{{image_entity['image_public_url']}}" width=200 height=200>
      <p>{{image_entity['blob_name']}} was uploaded {{image_entity['timestamp']}}.</p>
      <p>Joy Likelihood for Face: {{image_entity['joy']}}</p>
    {% endfor %}
	
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

  

</body>

</html>
